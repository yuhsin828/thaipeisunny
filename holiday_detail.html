    function changeItem(i, iframeId) {
        // initLoad(i);
        $('#btn' + prevI).removeClass('bg_pink').addClass('bg_lightPink');
        $('#item' + prevI).addClass('item_hide');

        $('#btn' + i).removeClass('bg_lightPink').addClass('bg_pink');
        $('#item' + i).removeClass('item_hide');

        const item = $('#mainContent').offset().top - $('.navbar').innerHeight();
        $('html,body').animate({
            scrollTop: item
        }, 200);

        stopMp3();

        if (prevI == 3) {
            $('#videoPlayer').attr('src', '');
        } else if (prevI == 4) {
            $('#scratchPlayer').attr('src', '');
        }

        if (i == 3) {
            $('#videoPlayer').attr('src', 'https://www.youtube.com/embed/' + iframeId);
        } else if (i == 4) {
            $('#scratchPlayer').attr('src', 'https://scratch.mit.edu/projects/' + iframeId + '/embed');
        }

        prevI = i;
    }

    function stopMp3() {
        $('audio').each(function () {
            this.pause(); // Stop playing
            this.currentTime = 0; // Reset time
        });
    }
</script>
