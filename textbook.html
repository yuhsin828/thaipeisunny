<script>
    let curGrade = 1;
    let curSemester = 1;
    let curLesson = 1;

    $(document).ready(function () {
        showList();
        gradeClick(curGrade);
    });

    function showList() {
        for (let i = 1; i <= 15; i++) {
            $('#showList1').append(showLesson1(i));
            $('#showList2').append(showLesson2(i));
        }
    }

    function showLesson1(i) {
        let html = `
            <div class="bg_lightPink round_1 box_shadow_2 pointer" id="S1L${i}" onclick="lessonClick(1, ${i})">
                <img class="img-fluid" src="./images/textbook/l${i}.svg" alt="第${i}課">
            </div>
            `
        return html;
    }

    function showLesson2(i) {
        let html = `
            <div class="bg_lightPink round_1 box_shadow_2 pointer" id="S2L${i}" onclick="lessonClick(2, ${i})">
                <img class="img-fluid" src="./images/textbook/l${i}.svg" alt="第${i}課">
            </div>
            `
        return html;
    }

    function gradeClick(g) {
        curGrade = g;
        for (let i = 1; i <= 6; i++) {
            $('#g' + i).removeClass('bg_light');
        };
        $('#g' + g).addClass('bg_light');
        newList();
        endMp3();
    }

    function newList() {
        for (let i = 1; i <= 15; i++) {
            $('#S1L' + i).removeClass('bg_pink');
            $('#S1L' + i).addClass('bg_lightPink');
            $('#S2L' + i).removeClass('bg_pink');
            $('#S2L' + i).addClass('bg_lightPink');
            $('#S2L15').removeClass('btn_disable').addClass('pointer box_shadow_2');
            if (curGrade == 6) {
                $('#S2L15').addClass('btn_disable').removeClass('pointer box_shadow_2');
            }
        };
    }

    function lessonClick(S, L) {
        curSemester = S;
        curLesson = L;
        for (let i = 1; i <= 15; i++) {
            $('#S1L' + i).removeClass('bg_pink');
            $('#S1L' + i).addClass('bg_lightPink');
            $('#S2L' + i).removeClass('bg_pink');
            $('#S2L' + i).addClass('bg_lightPink');
        };
        $('#S' + S + 'L' + L).removeClass('bg_lightPink').addClass('bg_pink');

        playMp3();
    }

    function playMp3() {
        $('#audio1').attr("autoplay", "");
        $('#audio1').attr("src", '/wav/textbook/' + curGrade + '_' + curSemester + '_' + 'L' + curLesson + '.wav');
    }

    function endMp3() {
        $('#audio1').attr("src", "");
    }
</script>
