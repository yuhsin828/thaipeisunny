    <h1>關於小泰陽</h1>
    <p>「想做得太多，能做得太少，那就勇往直前做到最好！」—國北小泰陽理念<br>
        國北小泰陽是由國立臺北教育大學自然科學教育學系所創設之社團（現已變更為學務處課外組底下的社團），以泰北偏遠地區學生與家庭為服務對象，創立宗旨便是希望以專業教育技能重新定義志工價值。<br>
        一改過去的國際志工服務的廣域性，小泰陽針對單一場域進行長時間的關注與了解，以永續經營為前提，多方面進行教育志工服務，提供師資培育課程與教學物資援助，並隨著經驗累積，不斷調整服務方向與內容，逐漸擴大至巡迴教育物資發放、教育制度建立、教育硬體汰新與深入家庭訪談等，藉由長時間耕耘泰北教育環境，了解當地真實需求，更獲得當地師生的認可與信賴，小泰陽永遠可以做得更多，不只是給予適時適地適物的協助，同時也發揮了國北教大最堅強的教育專業。<br>
        小泰陽以整體教學環境提升與教學品質更新為最終目標，陪著孩子重新發現希望，探索更多未來的可能性，考量當地環境，我們同時設立小泰陽師資培育基金與小泰陽急難救助獎學金，協助當地師長改善教育制度，創造優質教育環境，更幫助更多學生一圓教育的夢想。<br>
        因為愛，我們蛻變，因為責任，我們矢志做到最好；或許，想做得太多，能做得太少，那就勇往直接做到最好！<br>
        我們是國北小泰陽
    </p>
