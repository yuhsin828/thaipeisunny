<script>
    function storyClick(id) {
        $('.video_container').removeClass('d-none');
        $('#videoPlayer').attr("src", 'https://www.youtube.com/embed/' + id);

        const item = $('.video_container').offset().top - $('.navbar').innerHeight();
        $('html,body').animate({
            scrollTop: item
        }, 200);
    }

    /* owlCarousel圖卡輪播 */
    $('.owl-carousel').owlCarousel({
        loop: false,
        margin: 10,
        // nav: true,
        responsive: {

            },
            576: {

            },
            768: {
                items: 3
            },
            992: {
                items: 5
            }

    })
</script>
